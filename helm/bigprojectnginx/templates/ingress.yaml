apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-dev
  namespace: {{.Values.namespace}}
  {{- with .Values.ingress.annotations }}  
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}  
  {{- end }}
  rules:
  {{- tpl .Values.ingress.hosts . | nindent 4 }}        