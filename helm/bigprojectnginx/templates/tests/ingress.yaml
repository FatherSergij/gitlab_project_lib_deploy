apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-dev
  namespace: {{.Release.namespace}}
  {{- with .Values.ingress.annotations }}  
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
    tls:
    {{- range .Values.ingress.tls }}
      - hosts:
        {{- range .hosts }}
          - {{ . | quote }}
        {{- end }}
        secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.rules.host1 }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sv-nginx
            port:
              number: 80
  - host: {{ .Values.ingress.rules.host2 }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
           name: sv-node
           port:
              number: 80              
