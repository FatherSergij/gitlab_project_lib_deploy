apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-dev
  namespace: ${BRANCH}
  {{- with .Values.ingress.annotations }}  
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}  
  - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    secretName: {{ .secretName }}
    {{- end }}
  {{- end }}   
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
          {{- end }}
    {{- end }}
  rules:
  - host: ${BRANCH}-nginx.fatherfedor.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sv-nginx
            port:
              number: 80
  - host: ${BRANCH}-node.fatherfedor.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
           name: sv-node
           port:
              number: 80              
