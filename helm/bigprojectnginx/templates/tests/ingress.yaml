apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-dev
  namespace: {{.Release.namespace}}
  {{- with .Values.ingress.annotations }}  
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
    tls:
      - hosts:
          {{- range .hosts }}
          {{.}}{{- end }}
        secretName: {{ .secretName }}
  {{- end }}
  rules:
  - host: {{ .Release.namespace }}{{ index .Values.ingress.tls.hosts 0 }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sv-nginx
            port:
              number: 80
  - host: {{ .Release.namespace }}{{ index .Values.ingress.tls.hosts 1 }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
           name: sv-node
           port:
              number: 80              
