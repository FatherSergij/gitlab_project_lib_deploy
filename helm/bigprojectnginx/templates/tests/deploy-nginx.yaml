apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
  namespace: ${BRANCH}
spec:
  selector:
    matchLabels:
      app: nginx-phpfpm
  template:
    metadata:
      labels:
        app: nginx-phpfpm
    spec:
      containers:
      - name: nginx-phpfpm
        image: {{ .Values.image.repository }}${SERVICE}_${BRANCH}:${TAG}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      imagePullSecrets:
      - name: regcred         