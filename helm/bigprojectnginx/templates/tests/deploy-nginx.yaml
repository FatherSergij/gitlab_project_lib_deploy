apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
  namespace: {{.Release.namespace}}
spec:
  selector:
    matchLabels:
      app: nginx-phpfpm
  template:
    metadata:
      labels:
        app: nginx-phpfpm
    spec:
      containers:
      - name: nginx-phpfpm
        image: {{ .Values.image.repository }}nginx_{{.Release.namespace}}:latest
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      imagePullSecrets:
      - name: regcred         